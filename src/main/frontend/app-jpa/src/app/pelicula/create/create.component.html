<div>
  <div class="d-flex justify-content-between">
    <h4>Pelicula</h4>
    <a href="#" routerLink="/pelicula/index" class="btn">Volver</a>
  </div>
  <hr/>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group row">
      <div class="col-md-6 ">
        <label for="titulo">Titulo:</label>
        <input
          formControlName="titulo"
          id="titulo"
          type="text"
          class="form-control">
        <div *ngIf="f.titulo.touched && f.titulo.invalid" class="alert alert-danger">
          <div *ngIf="f.titulo.errors.required">*Titulo es requerido.</div>
          <div *ngIf="f.titulo.errors.pattern">*El titulo s√≥lo puede contener letras.</div>
        </div>
      </div>
    </div>
<!--    -->
<!--    <div class="form-group row">-->
<!--      <div class="col-md-6 ">-->
<!--        <label for="idioma_id">idioma_id:</label>-->
<!--        <input-->
<!--          formControlName="idioma"-->
<!--          id="idioma_id"-->
<!--          type="number"-->
<!--          class="form-control">-->
<!--        <div *ngIf="f.idioma.touched && f.idioma.invalid" class="alert alert-danger">-->
<!--          <div *ngIf="f.idioma.errors.required">*Idioma es requerido.</div>-->
<!--        </div>-->
<!--      </div>-->
<!--    </div>-->
    <div class="form-group row">
      <div class="col-md-6 ">
        <label>Idioma:</label>
        <select2 formControlName="idioma" [data]="idioma" name="categorias" [templates]="template">
          <ng-template #template let-data="data">{{data.id+": "+data.nombre}}</ng-template>
        </select2>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-6 ">
        <label>Categorias:</label>
        <select2 formControlName="categorias" [data]="categoria" name="categorias" [templates]="template" multiple="multiple">
          <ng-template #template let-data="data">{{data.id+": "+data.nombre}}</ng-template>
        </select2>
      </div>
    </div>

    <button class="btn btn-primary mt-1" type="submit" [disabled]="!form.valid">Enviar</button>
  </form>
</div>
